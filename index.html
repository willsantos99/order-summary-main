<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="/order-summary-main/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
  <main>
     <img src="images/illustration-hero.svg" alt="Hero Ilustration">
    <section>
      <div class="all"> 
        <h1>Resumo de Pedido</h1>
        <span class="description">Ouça músicas, audio livros e podcasts.
          Agora você pode sair de casa e ouvir em qualquer lugar a qualquer momento.</span>
         
          <div class="informations">
            <div class="music-price">
              <img src="images/icon-music.svg" alt="music icon">
              <div class="anual">
                <strong>Plano Anual</strong>
                <span class="price">$59.99/ano</span>
              </div>
            </div>
            <a href="#">Alterar</a>
          </div>
          <button class="payment">Efetuar Pagamento</button>
          <a href="#"id="cancel-order">Cancelar Pedido</a>
      </div>
    </section>
    </main>
</body>
</html>
